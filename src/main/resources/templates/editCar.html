<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Car</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
<body>
	<nav class="navbar navbar-secondary bg-secondary">
		<a class="nav-link btn-sm ms-3 btn-outline-dark" href="/">Home</a>
	</nav>
	<h1 class="text-center mt-2">Edit Car</h1>
	<hr>
	<div class="container">
		<form action="#" th:action="@{/saveCar}" th:object="${car}"
			method="POST">
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:field="*{brand}" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
            <div class="text-center"><button type="submit" class="btn btn-dark col-3">Edit Car</button></div>
		</form>
	</div>
</body>
</html>
