<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div class="fixed-top">
		<nav class="navbar navbar-secondary bg-secondary">
			<a class="nav-link btn-sm ms-3 active btn-outline-dark" href="/">Home</a>
			<div sec:authorize="isAuthenticated()"><a class="nav-link btn-sm me-3 btn-outline-dark border border-dark" th:href="@{/logout}">Logout</a></div>
		</nav>
	</div>
	<br>
	<br>
	<img src="https://allcoverpix.com/images/covers/850/itm_front-light-sport-car-facebook-cover-photo2014-01-30_08-54-09_1.jpg"  alt="Car Cover" width="100%" height="100%">
	<div>
		<h1 class="text-center mt-2">Cars List</h1>
		<hr>
		<div class="container my-2">
			<a th:href="@{/showNewCarForm}" class="btn btn-dark btn-sm mb-3">Add
				Car</a>
			<form th:action="@{/}" class="d-flex mb-3">
				<input class="form-control me-2 border border-dark" type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-dark" type="submit">Search</button>
			</form>
			<table border="1" class="table table-responsive-md center">
				<thead class="table-secondary">
					<tr class="text-center">
						<th>Car Brand</th>
						<th>Car Description</th>
						<th>Price per day</th>
						<th>Phone number</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car : ${listCars}" class="text-center">
						<td th:text="${car.brand}"></td>
						<td th:text="${car.description}"></td>
						<td th:text="${car.price}"></td>
						<td th:text="${car.phone}"></td>
						<td> <a th:href="@{/showFormForEdit/{id}(id=${car.id})}" class="btn btn-dark">Edit</a>
					    <a th:href="@{/deleteCar/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
